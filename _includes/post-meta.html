<h1 itemprop="name">{{ page.title }}</h1>
{% if page.author %}
<p class="post-meta-author">by <strong>{{ author.name }}</strong></p>
{% endif %}
{% assign tagsize = page.tags.size %}
{% if tagsize != 0 %}
  <p class="post-meta-tags">on {% for tag in page.tags %}
    <a href="{{ site.url }}/tags/index.html#{{ tag | cgi_encode }}" data-toggle="tooltip" title="Posts tagged with {{ tag }}" rel="tag">{{ tag }}</a>
    {% unless forloop.last %}, {% endunless %}
  {% endfor %}
  </p>
{% endif %}
<time class="post-meta-time" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%d %b %Y" }}</time>
